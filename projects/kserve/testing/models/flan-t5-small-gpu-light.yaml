# light profile for running a scale test with stretched resources
extends: flan-t5-small-gpu

serving_runtime:
  transformer:
    resource_request:
      cpu: 0.2
  kserve:
    resource_request:
      cpu: 0.1
      memory: 0.1 # in Gi
      nvidia.com/gpu: 1
      nvidia.com/gpu_memory: 1 # in Gi of GPU memory
