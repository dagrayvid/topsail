extends: base
secret_key: flan-t5-large

serving_runtime:
  kserve:
    resource_request:
      cpu: 2
      memory: 8 # in Gi
      nvidia.com/gpu: 1
      nvidia.com/gpu_memory: 7 # in Gi of GPU memory
    extra_env:
      DTYPE_STR: float16
      PT2_COMPILE: false
      DEPLOYMENT_FRAMEWORK: hf_transformers
inference_service:
  storage_uri: "s3://psap-watsonx-models/flan-t5-large/flan-t5-large"
